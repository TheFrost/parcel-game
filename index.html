<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cheetos Game</title>

  <style>
		body {
			display: flex;
			justify-content: center;
			flex-direction: column;
			align-items: center;
			width: 100vw;
			height: 100vh;
      margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #FF8C00;
		}
		canvas {
			display: block;
			border: 3px solid white;
		}
		.sketch__container {
			position: relative;
		}
		.sketch__item.up {
			position: absolute;
			top: 0;
			left: 0;
			z-index: 10;
		}
	</style>
</head>
<body>
  <div class="sketch__container">
		<div class="sketch__item up" id="sketch-player"></div>
		<div class="sketch__item" id="sketch-ui"></div>
	</div>

  <script src="index.js"></script>
</body>
</html>
